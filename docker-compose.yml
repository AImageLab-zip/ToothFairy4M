name: toothfairy4m${DOCKER_SUFFIX:+-${DOCKER_SUFFIX}}

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx.conf:/etc/nginx/conf.d/custom.conf:ro
    networks:
      - proxy-net
    profiles:
      - production

  acme-companion:
    image: nginxproxy/acme-companion
    container_name: acme-companion
    restart: unless-stopped
    depends_on:
      - nginx-proxy
    volumes:
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      DEFAULT_EMAIL: ${LETSENCRYPT_EMAIL}
      NGINX_PROXY_CONTAINER: nginx-proxy
    networks:
      - proxy-net
    profiles:
      - production

  web:
    build: .
    container_name: web${DOCKER_SUFFIX:+-${DOCKER_SUFFIX}}
    volumes:
      - .:/app
      - /dataset:/dataset
    command: /app/entrypoint.sh
    ports:
      - "${WEB_EXTERNAL_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      VIRTUAL_HOST: ${DOMAIN:-}
      LETSENCRYPT_HOST: ${DOMAIN:-}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL:-}
    env_file:
      - .env
    user: "${UID:-1000}:${GID:-1000}"
    restart: unless-stopped
    networks:
      - proxy-net

  db:
    image: mysql:8.0
    container_name: db${DOCKER_SUFFIX:+-${DOCKER_SUFFIX}}
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${DB_EXTERNAL_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s
    restart: unless-stopped
    networks:
      - proxy-net

volumes:
  mysql_data:
    name: mysql_data${DOCKER_SUFFIX:+-${DOCKER_SUFFIX}}
  certs:
    name: certs${DOCKER_SUFFIX:+-${DOCKER_SUFFIX}}
  html:
    name: html${DOCKER_SUFFIX:+-${DOCKER_SUFFIX}}
  vhost:
    name: vhost${DOCKER_SUFFIX:+-${DOCKER_SUFFIX}}
  acme:
    name: acme${DOCKER_SUFFIX:+-${DOCKER_SUFFIX}}

networks:
  proxy-net:
    name: proxy-net${DOCKER_SUFFIX:+-${DOCKER_SUFFIX}}
