version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: toothfairy
      MYSQL_USER: django
      MYSQL_PASSWORD: django123
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - stl_storage:/app/storage
      # Mount Docker socket for Docker-in-Docker functionality
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount shared storage for containers to access files
      - /tmp/toothfairy-processing:/tmp/processing
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=toothfairy
      - DB_USER=django
      - DB_PASSWORD=django123
    # Add docker group for permissions (if needed)
    user: "${UID:-1000}:${GID:-1000}"
    group_add:
      - docker

volumes:
  mysql_data:
  stl_storage: 