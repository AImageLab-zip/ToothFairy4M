version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /dataset:/dataset
    # Note: Remove the depends_on section when using production database via SSH tunnel
    # depends_on:
    #   db:
    #     condition: service_healthy
    environment:
      - DEBUG=True
      - ENABLE_SSL=False
      - ENABLE_HTTPS_REDIRECT=False
      - DB_HOST=127.0.0.1
      - DB_NAME=toothfairy
      - DB_USER=administrator
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=3306
    user: "${UID:-1000}:${GID:-1000}"
    restart: unless-stopped
    network_mode: "host"

