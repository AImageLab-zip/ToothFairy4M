<div class="mb-4">
	<h6 class="mb-2"><i class="fas fa-panorama me-2"></i>panoramic</h6>
	<div class="mb-3">
		<label for="{{ patient_upload_form.panoramic.id_for_label }}" class="form-label">{{ patient_upload_form.panoramic.label }}</label>

	</div>
</div>
